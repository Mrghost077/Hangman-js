<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background-canvas"></canvas> <!-- Canvas for background effects -->

    <div id="game-frame">
        <div id="score-container">
            <strong>Score:</strong> <span id="score">0</span>
        </div>
        <div id="hangman-frame">
            <div id="hangman-container">
                <pre id="hangman"></pre>
            </div>
        </div>
        <div id="word-container"></div>
        <div id="keyboard-container"></div>
        <div id="message"></div>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
    <script src="canvas-effects.js"></script> <!-- Added script for canvas effects -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const difficulty = localStorage.getItem('difficulty');
            if (!difficulty) {
                window.location.href = 'setup.html'; // Redirect to setup page if difficulty is not set
            } else {
                startGame(); // Start the game if difficulty is set
            }
        });
    </script>
</body>
</html>
