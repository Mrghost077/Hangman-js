<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game Setup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="setup-frame">
        <h1>Hangman Game</h1>
        <p class="description">
            Welcome to the classic Hangman game! Guess the word by selecting letters. Each wrong guess adds a part to the hangman drawing. Can you save the hangman? Choose your difficulty level and start playing!
        </p>
        <p>&copy; Created with ❤️ by Safwan</p>
        <div>
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="start-button"><i class="fas fa-play"></i> Start Game</button>
    </div>
    <script src="canvas-effects.js"></script>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const difficulty = document.getElementById('difficulty').value;
            localStorage.setItem('difficulty', difficulty);
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
