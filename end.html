<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game End</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="background-canvas"></canvas> <!-- Canvas for background effects -->

    <div id="end-frame">
        <h1 id="end-message"></h1> <!-- Dynamic message (You Win! / Game Over) -->
        <h2 id="extra-message"></h2> <!-- Additional message (Sorry, you ran out of moves) -->
        <div id="score-container">
            <strong>Final Score:</strong> <span id="final-score"></span>
        </div>
        <div id="button-container">
            <button id="restart-button"><i class="fas fa-redo-alt"></i> Restart Game</button>
            <button id="main-page-button"><i class="fas fa-home"></i> Main Page</button>
        </div>
    </div>

    <script src="canvas-effects.js"></script> <!-- Canvas background effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const message = localStorage.getItem('endMessage');
        const score = localStorage.getItem('score');
        const endStatus = localStorage.getItem('endStatus'); // 'win' or 'lose'
        const correctWord = localStorage.getItem('hiddenWord'); // The correct word

        // Set the end message and style based on the result
        const endMessageElem = document.getElementById('end-message');
        const extraMessageElem = document.getElementById('extra-message');
        
        endMessageElem.innerText = endStatus === 'win' ? 'You Win!' : 'Game Over'; // Display win/lose message
        extraMessageElem.innerText = endStatus === 'lose' ? `Sorry, you ran out of moves. The word was: ${correctWord}` : ''; // Display additional message for lose

        endMessageElem.style.color = endStatus === 'win' ? '#4CAF50' : '#FF5252'; // Green for win, red for lose

        // Display the final score
        document.getElementById('final-score').innerText = score;

        // Confetti animation for winning
        if (endStatus === 'win') {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Button event listeners
        document.getElementById('restart-button').addEventListener('click', function() {
            window.location.href = 'game.html'; // Redirect to game page
        });

        document.getElementById('main-page-button').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to main page
        });
    });
    </script>
</body>
</html>
